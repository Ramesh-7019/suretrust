<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightgray;
    }

    #title {
      color: red;
      text-decoration: underline;
    }

    p {
      font-family: Arial, sans-serif;
      color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="box"></div>

  <h2 id="title">This is a Red Underlined Heading</h2>

  <p>This paragraph</p>

</body>
</html>
