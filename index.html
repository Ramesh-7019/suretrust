<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="#" method="post">

    
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age"><br><br>

    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    
    <label for="classTime">Preferred Class Time:</label><br>
    <input type="time" id="classTime" name="classTime"><br><br>

    
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    
    <label>Hobbies:</label><br>
    <input type="checkbox" id="reading" name="hobbies" value="Reading">
    <label for="reading">Reading</label><br>

    <input type="checkbox" id="sports" name="hobbies" value="Sports">
    <label for="sports">Sports</label><br>

    <input type="checkbox" id="music" name="hobbies" value="Music">
    <label for="music">Music</label><br>

    <input type="checkbox" id="coding" name="hobbies" value="Coding">
    <label for="coding">Coding</label><br><br>

    
    <label for="country">Country:</label><br>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Canada">Canada</option>
      <option value="Australia">Australia</option>
    </select><br><br>

  
   <label for="profile">Profile Description:</label><br>
    <textarea id="profile" name="profile" rows="4" cols="40"></textarea><br><br>

    
    <label for="interest">Rate Your Interest (1â€“10):</label><br>
    <input type="range" id="interest" name="interest" min="1" max="10"><br><br>

    
    <label for="color">Favorite Color:</label><br>
    <input type="color" id="color" name="color"><br><br>

    
    <label for="file">Upload Resume or Photo:</label><br>
    <input type="file" id="file" name="file"><br><br>

    
    <label for="website">Your Website:</label><br>
    <input type="url" id="website" name="website"><br><br>

    
    <label for="search">Search Subject:</label><br>
    <input type="search" id="search" name="search"><br><br>

    
    <input type="hidden" name="user_id" value="123">

    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to Terms</label><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Reset">
    <input type="button" value="Click Me"><br><br>

    </form>
</body>
</html>
